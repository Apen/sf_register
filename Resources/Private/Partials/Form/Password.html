<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<label for="{fieldName}"><f:translate key="{fieldName}" /></label>
	<f:render partial="Required" section="Main" arguments="{field: fieldName}" />
	<f:render partial="FieldError" section="Main" arguments="{for: 'user', field: fieldName}" /><br/>
	<f:form.password property="{fieldName}" id="{fieldName}" class="form-control" />

	<f:if condition="{options.progress} == 'show'">
		<iframe frameborder="none" src="/typo3conf/ext/sf_register/Resources/Public/Images/progressbar.svg" id="bargraph"></iframe>
	</f:if>
</div>

</html>
