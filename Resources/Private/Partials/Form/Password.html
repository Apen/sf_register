<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<label for="sfr{fieldName}"><f:translate id="{fieldName}" /></label>
	<f:render partial="Required" arguments="{field: fieldName}" />
	<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" /><br/>
	<f:form.password
		property="{fieldName}"
		id="sfr{fieldName}"
		class="form-control"
		data="{lpignore: 'true'}"/>

	<f:if condition="{options.progress} == 'show'">
		<meter min="0" max="44" low="14" high="34" optimum="39" id="bargraph"></meter>
	</f:if>
</div>

</html>
