<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:recaptcha="http://typo3.org/ns/Evoweb/Recaptcha/ViewHelpers"
	data-namespace-typo3-fluid="true">

<div class="form-group {fieldName} pull-right">
	<f:render partial="FieldError" arguments="{for: 'user', field: 'captcha'}" />
	<f:form.hidden property="captcha" value="" id="captcha" />

	<recaptcha:form.recaptcha>
		<f:if condition="{showCaptcha}">
			<f:then>
				<f:form.submit value="{f:translate(key:'submit_create')}"
					class="btn btn-primary pull-right g-recaptcha"
					data="{sitekey: settings.recaptcha.public_key, callback: 'sfRegister_submitForm'}"/>
			</f:then>
			<f:else>
				<f:form.submit value="{f:translate(key:'submit_create')}"
					class="btn btn-primary pull-right"/>
				<div class="recaptcha-development-mode">
					Development mode active. Do not expect the captcha to appear
				</div>
			</f:else>
		</f:if>
	</recaptcha:form.recaptcha>
</div>

</html>
