<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group checkbox {fieldName}">
	<f:form.checkbox property="{fieldName}" id="{fieldName}" value="1" />
	<label for="{fieldName}">
		<f:translate key="{fieldName}" />
		<f:render partial="Required" section="Main" arguments="{field: fieldName}" />
		<f:render partial="FieldError" section="Main" arguments="{for: 'user', field: fieldName}" />
	</label>
</div>

</html>
