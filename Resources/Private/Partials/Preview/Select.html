<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<label><f:translate id="{fieldName}" /></label>
	<f:form.hidden property="{fieldName}" />
	<p class="form-control-static">
		<f:if condition="{options.values.{user.{fieldName}}}">
			<f:then><f:translate id="{options.values.{user.{fieldName}}}"/></f:then>
			<f:else><f:translate id="{fieldName}_none"/></f:else>
		</f:if>
	</p>
</div>

</html>
