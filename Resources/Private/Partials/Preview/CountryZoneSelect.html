<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:register="http://typo3.org/ns/Evoweb/SfRegister/ViewHelpers"
	data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<label><f:translate key="{fieldName}" /></label>
	<register:form.selectStaticCountryZones property="{fieldName}" id="sfrZone" class="form-control"
		disabled="disabled"
		value="{user.{fieldName}}"
		parent="{user.staticInfoCountry}"/>
	<f:form.hidden property="{fieldName}"/>
</div>

</html>
