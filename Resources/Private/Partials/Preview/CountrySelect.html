<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:register="http://typo3.org/ns/Evoweb/SfRegister/ViewHelpers"
	data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<label><f:translate id="{fieldName}" /></label>
	<register:form.selectStaticCountries
		property="{fieldName}"
		id="sfrCountry"
		value="{user.{fieldName}}"
		disabled="disabled"
		optionLabelField="cnShort{register:languageKey(type: 'countries')}"
		class="form-control" />
	<f:form.hidden property="{fieldName}"/>
</div>

</html>
