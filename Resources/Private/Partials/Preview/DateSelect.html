<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<f:alias map="{date: '{user.{fieldName} -> f:format.date(format: \'U\')}'}">
		<label><f:translate id="{fieldName}" /></label>
		<f:form.hidden
			property="dateOfBirthDay"
			value="{f:format.date(date: date, format: 'd')}"/>
		<f:form.hidden
			property="dateOfBirthMonth"
			value="{f:format.date(date: date, format: 'm')}"/>
		<f:form.hidden
			property="dateOfBirthYear"
			value="{f:format.date(date: date, format: 'Y')}"/>
		<p class="form-control-static"><f:format.date date="{date}" format="{settings.dateFormat}" /></p>
	</f:alias>
</div>

</html>
