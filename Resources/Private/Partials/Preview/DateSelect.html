<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<label><f:translate key="{fieldName}" /></label>
	<f:form.hidden property="dateOfBirthDay" value="{f:format.date(date: user.{fieldName}, format: 'd')}"/>
	<f:form.hidden property="dateOfBirthMonth" value="{f:format.date(date: user.{fieldName}, format: 'm')}"/>
	<f:form.hidden property="dateOfBirthYear" value="{f:format.date(date: user.{fieldName}, format: 'Y')}"/>
	<p class="form-control-static">{f:format.date(date: user.{fieldName}, format: '{settings.dateFormat}')}</p>
</div>

</html>
