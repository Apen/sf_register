<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <f:form action="mail" name="email" id="sfrForm" class="px-3" object="{email}" enctype="multipart/form-data">
        <f:render partial="FormErrors" arguments="{for: 'email'}" />

        <div class="form-row">
            <f:for each="{settings.fields.selected}" as="selectedField" iteration="iteration">
                <f:alias map="{options: '{settings.fields.configuration.{selectedField}}'}">
                    <f:render partial="Form/{options.partial}"
                        arguments="{user: email, property: 'email', fieldName: selectedField, options: options, settings: settings, iteration: iteration}" />
                </f:alias>
            </f:for>
        </div>
    </f:form>
</f:section>

</html>
