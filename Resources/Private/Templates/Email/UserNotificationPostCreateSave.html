<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:register="http://typo3.org/ns/Evoweb/SfRegister/ViewHelpers">
<head>
	<title>User notification mail post create save template of registration</title>
</head>
<body>

<f:layout name="Email" />

<f:section name="Main">
	<f:format.raw><f:translate key="email_user_salutation"/></f:format.raw>,

	<f:format.raw><f:translate key="email_user_account_saved" arguments="{0: user.username}"/></f:format.raw>

	<f:if condition="{settings.confirmEmailPostCreate}">
		<register:link.action arguments="{user: user.uid}" action="confirm" absolute="true" noCacheHash="true">
			<f:translate key="email_user_confirm_link"/>
		</register:link.action>
		<register:link.action arguments="{user: user.uid}" action="refuse" absolute="true" noCacheHash="true">
			<f:translate key="email_user_refuse_link"/>
		</register:link.action>
	</f:if>
</f:section>

</body>
</html>
