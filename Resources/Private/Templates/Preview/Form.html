<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:register="http://typo3.org/ns/Evoweb/SfRegister/ViewHelpers"
			data-namespace-typo3-fluid="true">

<table class="table table-condensed table-hover news-table">
	<colgroup>
		<col width="40%"/>
		<col width="60%"/>
	</colgroup>
	<thead>
		<tr>
			<th colspan="2">Settings of <f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:tt_content.list_type_form"/></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th><f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.switchableControllerAction"/></th>
			<td>
				<f:switch expression="{pi_flexform_transformed.switchableControllerActions}">
					<f:case value="FeuserCreate->form;FeuserCreate->preview;FeuserCreate->proxy;FeuserCreate->save;FeuserCreate->confirm;FeuserCreate->accept;FeuserCreate->decline;FeuserCreate->refuse;FeuserCreate->removeImage">
						<f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.switchableControllerAction.create"/>
					</f:case>
					<f:case value="FeuserEdit->form;FeuserEdit->preview;FeuserEdit->proxy;FeuserEdit->save;FeuserEdit->confirm;FeuserEdit->accept;FeuserEdit->removeImage">
						<f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.switchableControllerAction.edit"/>
					</f:case>
					<f:case value="FeuserPassword->form;FeuserPassword->save">
						<f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.switchableControllerAction.password"/>
					</f:case>
					<f:case value="FeuserInvite->form;FeuserInvite->invite">
						<f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.switchableControllerAction.invite"/>
					</f:case>
				</f:switch>
			</td>
		</tr>
		<tr>
			<th><f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.settings.fields.selected"/></th>
			<td>
				<f:if condition="{pi_flexform_transformed.settings.fields.selected}">
					<f:then><f:for each="{pi_flexform_transformed.settings.fields.selected -> register:explode()}" as="field" iteration="iterator">
						<f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:fe_users.{field}"/><f:if condition="{iterator.isLast}"><f:else>,</f:else></f:if>
					</f:for></f:then>
					<f:else><f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.settings.fields.configuredByTypoScript"/></f:else>
				</f:if>
			</td>
		</tr>
		<f:if condition="{pi_flexform_transformed.settings.templateRootPath}">
		<tr>
			<th><f:translate id="LLL:EXT:sf_register/Resources/Private/Language/locallang_be.xlf:form_flexform.settings.viewTemplateRootPath.short"/></th>
			<td>{pi_flexform_transformed.settings.templateRootPath}</td>
		</tr>
		</f:if>
	</tbody>
</table>

</html>
